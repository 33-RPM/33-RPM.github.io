<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>33RPM</title>
  </head>
  <body>
    <header class="showcase">
      <div class="content">
        <img src="assets/album.svg" class="logo" alt="logo" />
        <div class="title">
          33RPM
        </div>
        <div class="text">
          Musica faz o mundo girar
        </div>
      </div>
    </header>

    <section class="about bg-light">
      <div class="container">
        <div class="grid-2">
          <div class="center">
            <i class="fas fa-music fa-10x"></i>
          </div>
          <div>
            <h3>Sobre nós</h3>
            <p>
              A empresa 33RPM consiste em um estabelecimento comercial de venda
              de discos de vinil e cds (novos e usados). Uma loja para
              colecionadores e amantes da moda antiga de se consumir música.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://kit.fontawesome.com/59a97c4086.js"
    crossorigin="anonymous"
  ></script>
</html>
